---
layout: default
---

<section class="section-padding pt-4">
   <div class="container">
      <div class="row">
         <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
           <article class="post-grid mb-5">
              <h2 class="mb-1 mt-2 post-title">The Union Fashion Blog</h2>
              <p>Where you will learn about doing API-first that is designed for a non-developer audience.</p>
           </article>
            <div class="row">

              {% for post in site.posts %}
              <div class="col-lg-6">
            		<article class="post-grid mb-5">
            			<a class="post-thumb mb-4 d-block" href="{{ post.url | prepend: site.url }}">
            				<img src="{{ post.image }}" alt="" class="img-fluid">
            			</a>
            			<span class="font-sm text-color letter-spacing text-uppercase post-meta font-extra">Experience</span>
            			<h3 class="post-title mb-1 mt-2"><a href="{{ post.url | prepend: site.url }}">{{ post.title }}</a></h3>

            			<div class="post-content mt-4">
            				<p>{{ post.content | truncate: 250, ".." }} <a href="{{ post.url | prepend: site.url }}">read more</a></p>
            			</div>
            		</article>
            	</div>
              {% endfor %}

            </div>

         </div>

         <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="sidebar sidebar-right">
               <div class="sidebar-wrap mt-5 mt-lg-0">

                 {% include tags-sidebar.html %}

               </div>
            </div>
         </div>
      </div>
   </div>
</section>
